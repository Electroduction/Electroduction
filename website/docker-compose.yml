version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    networks:
      - app-network
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
