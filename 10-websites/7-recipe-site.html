<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeHub - Delicious Recipes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', serif;
            background: #fef5e7;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-bar {
            max-width: 600px;
            margin: -2rem auto 3rem;
            position: relative;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            background: white;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }

        .recipe-content {
            padding: 1.5rem;
        }

        .recipe-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .recipe-meta {
            display: flex;
            gap: 1.5rem;
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .recipe-description {
            color: #666;
            line-height: 1.6;
        }

        .difficulty {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .difficulty.easy {
            background: #4ade80;
            color: white;
        }

        .difficulty.medium {
            background: #ffa726;
            color: white;
        }

        .difficulty.hard {
            background: #ff6b6b;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 2rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .modal-body {
            padding: 2rem;
        }

        .close-btn {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        .ingredients-list {
            list-style: none;
            margin: 1rem 0;
        }

        .ingredients-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .ingredients-list li:before {
            content: "‚úì ";
            color: #ff6b6b;
            font-weight: bold;
        }

        .instructions {
            counter-reset: step-counter;
        }

        .instruction-step {
            counter-increment: step-counter;
            margin: 1.5rem 0;
            padding-left: 3rem;
            position: relative;
        }

        .instruction-step:before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            background: #ff6b6b;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üç≥ RecipeHub</h1>
        <p>Discover and share amazing recipes</p>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search recipes..." onkeyup="searchRecipes(this.value)">
    </div>

    <div class="container">
        <div class="categories">
            <button class="category-btn active" onclick="filterRecipes('all')">All</button>
            <button class="category-btn" onclick="filterRecipes('breakfast')">Breakfast</button>
            <button class="category-btn" onclick="filterRecipes('lunch')">Lunch</button>
            <button class="category-btn" onclick="filterRecipes('dinner')">Dinner</button>
            <button class="category-btn" onclick="filterRecipes('dessert')">Dessert</button>
        </div>

        <div class="recipes-grid" id="recipesGrid"></div>
    </div>

    <div class="modal" id="recipeModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" onclick="closeModal()">√ó</button>
                <h2 id="modalTitle"></h2>
                <div id="modalMeta"></div>
            </div>
            <div class="modal-body">
                <h3>Ingredients</h3>
                <ul class="ingredients-list" id="ingredientsList"></ul>
                <h3 style="margin-top: 2rem;">Instructions</h3>
                <div class="instructions" id="instructionsList"></div>
            </div>
        </div>
    </div>

    <script>
        const recipes = [
            { id: 1, title: 'Fluffy Pancakes', category: 'breakfast', time: '20 min', servings: 4, difficulty: 'easy', icon: 'ü•û',
              description: 'Light and fluffy pancakes perfect for Sunday morning',
              ingredients: ['2 cups flour', '2 tbsp sugar', '2 eggs', '1.5 cups milk', '1 tsp vanilla'],
              instructions: ['Mix dry ingredients', 'Add wet ingredients and stir', 'Cook on medium heat', 'Flip when bubbles form'] },
            { id: 2, title: 'Caesar Salad', category: 'lunch', time: '15 min', servings: 2, difficulty: 'easy', icon: 'ü•ó',
              description: 'Classic Caesar salad with homemade dressing',
              ingredients: ['Romaine lettuce', 'Parmesan cheese', 'Croutons', 'Caesar dressing', 'Lemon'],
              instructions: ['Chop lettuce', 'Add dressing and toss', 'Top with cheese and croutons', 'Serve immediately'] },
            { id: 3, title: 'Spaghetti Carbonara', category: 'dinner', time: '30 min', servings: 4, difficulty: 'medium', icon: 'üçù',
              description: 'Creamy Italian pasta with bacon and eggs',
              ingredients: ['400g spaghetti', '200g bacon', '3 eggs', 'Parmesan', 'Black pepper'],
              instructions: ['Cook pasta al dente', 'Fry bacon until crispy', 'Mix eggs and cheese', 'Combine everything while hot'] },
            { id: 4, title: 'Chocolate Cake', category: 'dessert', time: '60 min', servings: 8, difficulty: 'hard', icon: 'üç∞',
              description: 'Rich and moist chocolate layer cake',
              ingredients: ['2 cups flour', '1.5 cups sugar', '3/4 cup cocoa', '3 eggs', '1 cup milk'],
              instructions: ['Preheat oven to 350¬∞F', 'Mix dry ingredients', 'Add wet ingredients', 'Bake for 30-35 minutes'] },
            { id: 5, title: 'Avocado Toast', category: 'breakfast', time: '10 min', servings: 2, difficulty: 'easy', icon: 'ü•ë',
              description: 'Simple and healthy breakfast option',
              ingredients: ['2 slices bread', '1 avocado', 'Salt', 'Pepper', 'Lemon juice'],
              instructions: ['Toast bread', 'Mash avocado', 'Spread on toast', 'Season to taste'] },
            { id: 6, title: 'Grilled Chicken', category: 'dinner', time: '45 min', servings: 4, difficulty: 'medium', icon: 'üçó',
              description: 'Juicy grilled chicken with herbs',
              ingredients: ['4 chicken breasts', 'Olive oil', 'Garlic', 'Herbs', 'Lemon'],
              instructions: ['Marinate chicken for 30 min', 'Preheat grill', 'Grill 6-7 min per side', 'Rest before serving'] }
        ];

        let currentFilter = 'all';

        function renderRecipes(recipesToShow = recipes) {
            const grid = document.getElementById('recipesGrid');
            grid.innerHTML = recipesToShow.map(recipe => `
                <div class="recipe-card" onclick="viewRecipe(${recipe.id})">
                    <div class="recipe-image">${recipe.icon}</div>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-meta">
                            <span>‚è±Ô∏è ${recipe.time}</span>
                            <span>üë• ${recipe.servings} servings</span>
                        </div>
                        <p class="recipe-description">${recipe.description}</p>
                        <span class="difficulty ${recipe.difficulty}">${recipe.difficulty.toUpperCase()}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterRecipes(category) {
            currentFilter = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const filtered = category === 'all'
                ? recipes
                : recipes.filter(r => r.category === category);
            renderRecipes(filtered);
        }

        function searchRecipes(query) {
            const filtered = recipes.filter(r =>
                r.title.toLowerCase().includes(query.toLowerCase()) ||
                r.description.toLowerCase().includes(query.toLowerCase())
            );
            renderRecipes(filtered);
        }

        function viewRecipe(id) {
            const recipe = recipes.find(r => r.id === id);
            document.getElementById('modalTitle').textContent = recipe.title;
            document.getElementById('modalMeta').innerHTML = `
                <div style="margin-top: 1rem;">
                    ‚è±Ô∏è ${recipe.time} | üë• ${recipe.servings} servings | ${recipe.difficulty.toUpperCase()}
                </div>
            `;
            document.getElementById('ingredientsList').innerHTML = recipe.ingredients.map(i => `<li>${i}</li>`).join('');
            document.getElementById('instructionsList').innerHTML = recipe.instructions.map(i => `<div class="instruction-step">${i}</div>`).join('');
            document.getElementById('recipeModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('recipeModal').classList.remove('active');
        }

        renderRecipes();
    </script>
</body>
</html>
