<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Get Things Done</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .task-input-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .task-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-row {
            display: flex;
            gap: 1rem;
        }

        .priority-select {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            flex: 1;
        }

        .add-task-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .filter-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tasks-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .task {
            padding: 1.5rem;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background 0.3s;
        }

        .task:hover {
            background: #f5f5f5;
        }

        .task.completed {
            opacity: 0.6;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .task.completed .task-title {
            text-decoration: line-through;
        }

        .task-meta {
            font-size: 0.9rem;
            color: #888;
        }

        .priority-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .priority-high {
            background: #ff6b6b;
            color: white;
        }

        .priority-medium {
            background: #ffa726;
            color: white;
        }

        .priority-low {
            background: #4ade80;
            color: white;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #888;
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ… TaskFlow</h1>
            <p>Organize your life, one task at a time</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="task-input-container">
            <input
                type="text"
                class="task-input"
                id="taskInput"
                placeholder="What needs to be done?"
                onkeypress="if(event.key === 'Enter') addTask()"
            >
            <div class="input-row">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-task-btn" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <div class="tasks-container">
            <div id="tasksContainer"></div>
        </div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        function addTask() {
            const input = document.getElementById('taskInput');
            const priority = document.getElementById('prioritySelect').value;
            const title = input.value.trim();

            if (!title) return;

            const task = {
                id: Date.now(),
                title: title,
                priority: priority,
                completed: false,
                createdAt: new Date().toLocaleDateString()
            };

            tasks.unshift(task);
            input.value = '';

            updateTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                updateTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            updateTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            updateTasks();
        }

        function updateTasks() {
            const container = document.getElementById('tasksContainer');

            let filtered = tasks;
            if (currentFilter === 'pending') {
                filtered = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filtered = tasks.filter(t => t.completed);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state">No tasks yet. Add one to get started! ðŸŽ¯</div>';
            } else {
                container.innerHTML = filtered.map(task => `
                    <div class="task ${task.completed ? 'completed' : ''}">
                        <input
                            type="checkbox"
                            class="task-checkbox"
                            ${task.completed ? 'checked' : ''}
                            onchange="toggleTask(${task.id})"
                        >
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-meta">
                                <span class="priority-badge priority-${task.priority}">${task.priority.toUpperCase()}</span>
                                <span style="margin-left: 1rem;">Created: ${task.createdAt}</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `).join('');
            }

            // Update stats
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => !t.completed).length;
        }

        // Load sample tasks
        tasks = [
            { id: 1, title: 'Complete project proposal', priority: 'high', completed: false, createdAt: 'Jan 14, 2026' },
            { id: 2, title: 'Review pull requests', priority: 'medium', completed: false, createdAt: 'Jan 14, 2026' },
            { id: 3, title: 'Update documentation', priority: 'low', completed: true, createdAt: 'Jan 13, 2026' },
            { id: 4, title: 'Team meeting at 2 PM', priority: 'high', completed: false, createdAt: 'Jan 14, 2026' }
        ];

        updateTasks();
    </script>
</body>
</html>
