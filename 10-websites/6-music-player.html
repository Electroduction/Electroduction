<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream - Your Music Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
        }

        .player-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: #000;
            padding: 2rem 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #1db954;
        }

        .menu {
            list-style: none;
        }

        .menu-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: #282828;
        }

        .main-content {
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(180deg, #1db954 0%, #121212 100%);
            padding: 2rem;
        }

        .header h1 {
            font-size: 3rem;
        }

        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .song-card {
            background: #181818;
            border-radius: 10px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .song-card:hover {
            background: #282828;
            transform: scale(1.05);
        }

        .song-cover {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1db954, #1ed760);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .song-artist {
            color: #b3b3b3;
            font-size: 0.9rem;
        }

        .player {
            background: #181818;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            border-top: 1px solid #282828;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .current-cover {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .control-btn:hover {
            color: #1db954;
        }

        .play-btn {
            background: white;
            color: #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .progress {
            flex: 1;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #1db954;
            border-radius: 3px;
            width: 30%;
        }

        .time {
            font-size: 0.8rem;
            color: #b3b3b3;
        }

        .volume {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="sidebar">
            <div class="logo">üéµ MusicStream</div>
            <ul class="menu">
                <li class="menu-item">üè† Home</li>
                <li class="menu-item">üîç Search</li>
                <li class="menu-item">üìö Your Library</li>
                <li class="menu-item">‚ûï Create Playlist</li>
                <li class="menu-item">‚ù§Ô∏è Liked Songs</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Good Evening</h1>
            </div>

            <div class="content">
                <h2 class="section-title">Popular This Week</h2>
                <div class="songs-grid" id="songsGrid"></div>

                <h2 class="section-title">Recently Played</h2>
                <div class="songs-grid" id="recentGrid"></div>
            </div>

            <div class="player">
                <div class="now-playing">
                    <div class="current-cover" id="currentCover">üéµ</div>
                    <div>
                        <div class="song-title" id="currentTitle">Select a song</div>
                        <div class="song-artist" id="currentArtist">Artist</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-buttons">
                        <button class="control-btn">üîÄ</button>
                        <button class="control-btn">‚èÆÔ∏è</button>
                        <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
                        <button class="control-btn">‚è≠Ô∏è</button>
                        <button class="control-btn">üîÅ</button>
                    </div>
                    <div class="progress-bar">
                        <span class="time">0:00</span>
                        <div class="progress">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="time">3:45</span>
                    </div>
                </div>

                <div class="volume">
                    <span>üîä</span>
                    <div class="progress" style="width: 100px;">
                        <div class="progress-fill" style="width: 70%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const songs = [
            { id: 1, title: 'Summer Vibes', artist: 'The Beach Boys', icon: 'üèñÔ∏è' },
            { id: 2, title: 'Midnight Jazz', artist: 'Miles Davis', icon: 'üé∑' },
            { id: 3, title: 'Electric Dreams', artist: 'Daft Punk', icon: '‚ö°' },
            { id: 4, title: 'Classical Sunrise', artist: 'Mozart', icon: 'üåÖ' },
            { id: 5, title: 'Rock Anthem', artist: 'Queen', icon: 'üé∏' },
            { id: 6, title: 'Hip Hop Nation', artist: '2Pac', icon: 'üé§' },
            { id: 7, title: 'Country Roads', artist: 'John Denver', icon: 'üõ£Ô∏è' },
            { id: 8, title: 'Pop Sensation', artist: 'Taylor Swift', icon: '‚ú®' }
        ];

        let isPlaying = false;
        let currentSong = null;

        function renderSongs(containerId, songList) {
            const container = document.getElementById(containerId);
            container.innerHTML = songList.map(song => `
                <div class="song-card" onclick="playSong(${song.id})">
                    <div class="song-cover">${song.icon}</div>
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                </div>
            `).join('');
        }

        function playSong(id) {
            currentSong = songs.find(s => s.id === id);
            document.getElementById('currentCover').textContent = currentSong.icon;
            document.getElementById('currentTitle').textContent = currentSong.title;
            document.getElementById('currentArtist').textContent = currentSong.artist;
            isPlaying = true;
            document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        renderSongs('songsGrid', songs);
        renderSongs('recentGrid', songs.slice(0, 4));

        // Animate progress bar
        setInterval(() => {
            if (isPlaying) {
                const fill = document.getElementById('progressFill');
                const current = parseFloat(fill.style.width || '0');
                fill.style.width = ((current + 0.5) % 100) + '%';
            }
        }, 1000);
    </script>
</body>
</html>
